name: Test Utilities

on:
  pull_request:
    branches:
      - main
    paths:
      - "packages/utilities/**"
      - "packages/typescript-config/**"
      - ".github/workflows/test-utilities.yaml"
  push:
    branches:
      - main
    paths:
      - "packages/utilities/**"
      - "packages/typescript-config/**"

jobs:
  test:
    name: Test Utilities Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 25
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Type check
        run: yarn check-types --filter=@repo/utilities

      - name: Lint
        run: yarn lint --filter=@repo/utilities

      - name: Run tests
        run: yarn test --filter=@repo/utilities

      - name: Generate coverage
        run: yarn test:coverage --filter=@repo/utilities

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./packages/utilities/coverage/coverage-final.json
          flags: utilities
          name: utilities-coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
